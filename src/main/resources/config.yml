phase:
  day_seconds: 600
  night_seconds: 300

economy:
  start_money: 0
  kill_zombie_reward: 5

difficulty:
  zombie_hp_base: 16.0
  zombie_hp_per_day: 1.2
  zombie_dmg_base: 2.0
  zombie_dmg_per_day: 0.2

zombies:
  enabled: true
  base_per_player: 2
  per_night_add: 1

  # если база активна и кто-то на базе — спавн вокруг базы, НО ЗА радиусом базы
  base_spawn_ring:
    min_outside: 10
    max_outside: 28

  # если на базе никого — вокруг игроков
  spawn_radius_min: 12
  spawn_radius_max: 28
  spawn_y_offset: 2

  # агр дальше + "видеть через стены" (если у тебя это реализовано в ZombieWaveManager)
  follow_range: 48.0
  target_scan_seconds: 2

base:
  enabled: false
  world: world
  x: 0
  y: 64
  z: 0
  radius: 30
  spawn_y_offset: 1

shop:
  # ПРОДАЖА (если у тебя продажа отключена — можно оставить цены, но игроки не смогут продавать)
  sell:
    COBBLESTONE: 1
    COAL: 4
    IRON_INGOT: 10
    GOLD_INGOT: 18
    DIAMOND: 60

  # ПОКУПКА (цены подобраны “не бесплатно”, но не слишком жёстко)
  buy:
    IRON_SWORD: 120
    SHIELD: 80
    BOW: 150

    # ВАЖНО: в моём ShopGUI покупка стрел выдаёт x16, а еда выдаёт x8.
    # Поэтому цена тут за "пакет", а не за 1 штуку:
    ARROW: 25
    COOKED_BEEF: 30

    GOLDEN_APPLE: 180

    # ВАЖНО: в коде я читаю shop.buy.POTION_HEALING, а не POTION
    POTION_HEALING: 220

    # Свиток телепорта на базу (PAPER, одноразовый)
    BASE_SCROLL: 1000

# ---- осада ----
siege:
  enabled: true
  only_at_night: true
  start_day: 3

  # зона осады вокруг базы = base.radius + extra_radius
  extra_radius: 8

  # как часто проверять (в тиках). 10 тиков = 0.5 сек
  tick_interval: 10

  block_damage_base: 2
  block_damage_per_day: 0.3

  break_no_drops: true

  # какие блоки зомби могут ломать (если true — только из списка ниже)
  whitelist_only: true

blocks_hp:
  OAK_PLANKS: 30
  SPRUCE_PLANKS: 30
  BIRCH_PLANKS: 30
  JUNGLE_PLANKS: 30
  ACACIA_PLANKS: 30
  DARK_OAK_PLANKS: 30
  MANGROVE_PLANKS: 30
  CHERRY_PLANKS: 30

  COBBLESTONE: 60
  STONE_BRICKS: 80
  BRICKS: 70

  OAK_FENCE: 20
  OAK_DOOR: 18

builder:
  repair_amount: 8
  repair_distance: 5
  reward_money: 2
  reward_xp: 1

repair_gui:
  # как часто происходит "тик" ремонта (20 тиков = 1 сек)
  tick_period_ticks: 20

repair_cost:
  # сколько очков базы тратится на 1 тик ремонта
  points_per_tick: 10

# --- mining regen + miner leveling ---
regen_mining:
  enabled: true
  restore_seconds: 90
  only_outside_base: true

miner_progress:
  enabled: true
  exp_per_block: 2
  level_xp_base: 80
  level_xp_add_per_level: 40
  max_level: 10
  haste_max_level: 4

kit_xp:
  fighter:
    enabled: true
    exp_per_zombie: 2
    level_xp_base: 60
    level_xp_add_per_level: 35
    max_level: 10

# --- base resources ---
base_resources:
  money_per_point: 0.5

  points: 0

  by_type:
    stone: 0
    coal: 0
    iron: 0
    diamond: 0
