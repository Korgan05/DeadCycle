phase:
  day_seconds: 600
  night_seconds: 300

economy:
  start_money: 0
  kill_zombie_reward: 5

# --- death rules ---
death:
  # сохранять инвентарь при смерти
  keep_inventory: true

  # но ресурсы (камень/уголь/железо/золото/алмазы) удалять при смерти
  remove_resources: true

difficulty:
  zombie_hp_base: 16.0
  zombie_hp_per_day: 1.2
  zombie_dmg_base: 2.0
  zombie_dmg_per_day: 0.2

zombies:
  enabled: true
  base_per_player: 2
  per_night_add: 1

  # ✅ когда наступает день — удаляем зомби
  despawn_at_day: true

  # true = удалить всех зомби в мире базы; false = удалить только "наших" (deadcycle_zombie)
  despawn_all_at_day: true

  base_spawn_ring:
    min_outside: 10
    max_outside: 28

  spawn_radius_min: 12
  spawn_radius_max: 28
  spawn_y_offset: 2

  follow_range: 48.0
  target_scan_seconds: 2

base:
  enabled: true
  world: world
  x: 0
  y: 64
  z: 0
  radius: 30
  spawn_y_offset: 1

  # ✅ текущий уровень стен базы (1..wall_upgrade.max_level)
  wall_level: 1

shop:
  buy:
    # Подсказка: ЛКМ — купить, Shift+ЛКМ — купить x4

    # --- бой ---
    STONE_SWORD: 25
    IRON_SWORD: 120
    SHIELD: 80
    BOW: 150
    ARROW_16: 25

    # --- броня ---
    LEATHER_HELMET: 25
    LEATHER_CHESTPLATE: 45
    LEATHER_LEGGINGS: 40
    LEATHER_BOOTS: 25

    IRON_HELMET: 160
    IRON_CHESTPLATE: 250
    IRON_LEGGINGS: 220
    IRON_BOOTS: 140

    # --- инструменты ---
    IRON_PICKAXE: 180
    IRON_AXE: 140
    IRON_SHOVEL: 60
    SHEARS: 45
    TORCH_16: 20

    # --- еда ---
    BREAD_16: 22
    COOKED_BEEF_16: 35
    GOLDEN_APPLE: 180

    # --- особое ---
    POTION_HEALING: 220
    ENDER_PEARL_4: 120
    BASE_SCROLL: 800

# ---- осада ----
siege:
  enabled: true
  only_at_night: true
  start_day: 3
  extra_radius: 8
  tick_interval: 10
  block_damage_base: 2
  block_damage_per_day: 0.3
  break_no_drops: true
  whitelist_only: true

# Сколько HP у блоков базы (то, что не указано — не ломается зомби)
blocks_hp:
  OAK_PLANKS: 30
  SPRUCE_PLANKS: 45
  BIRCH_PLANKS: 30
  JUNGLE_PLANKS: 30
  ACACIA_PLANKS: 30
  DARK_OAK_PLANKS: 30
  MANGROVE_PLANKS: 30
  CHERRY_PLANKS: 30

  COBBLESTONE: 60
  STONE: 90
  STONE_BRICKS: 120
  BRICKS: 70

  OAK_FENCE: 20
  OAK_DOOR: 18

# --- builder ---
builder:
  repair_amount: 8

repair_gui:
  inv_title: "Ремонт базы"
  tick_period_ticks: 20

repair_cost:
  points_per_tick: 10

  # ✅ стоимость ремонта зависит от уровня стен (приоритетнее points_per_tick)
  points_per_tick_by_wall_level:
    l1: 10
    l2: 12
    l3: 16
    l4: 22
    l5: 30

# --- mining regen + miner leveling ---
regen_mining:
  enabled: true
  restore_seconds: 90
  only_outside_base: true

miner_progress:
  enabled: true
  exp_per_block: 2
  level_xp_base: 80
  level_xp_add_per_level: 40
  max_level: 10
  haste_max_level: 4

kit_xp:
  fighter:
    exp_per_zombie: 2
    level_xp_base: 60
    level_xp_add_per_level: 35
    max_level: 10

  berserk:
    exp_per_zombie: 2
    level_xp_base: 70
    level_xp_add_per_level: 45
    max_level: 6

  builder:
    exp_per_repair_tick: 1
    exp_per_wall_block_upgrade: 1
    level_xp_base: 70
    level_xp_add_per_level: 45
    max_level: 10

# --- kit buffs (баланс кита) ---
kit_buffs:
  fighter:
    enabled: true

    # Health Boost: lvl2-4 -> I, lvl5-7 -> II, lvl8-10 -> III (по умолчанию)
    health_boost_start_level: 2
    health_boost_every_levels: 3
    health_boost_max_level: 3

    # Strength: lvl6+ -> I, lvl10 -> II (по умолчанию)
    strength_level_1_start: 6
    strength_level_2_start: 10

  berserk:
    enabled: true

    # "На грани жизни" (для 2 уровня) — порог в сердцах
    life_threshold_hearts: 3.0
    # "На грани смерти" (для 3+ уровней) — порог в сердцах
    death_threshold_hearts: 2.0

    # Кулдаун между срабатываниями (сек)
    proc_cooldown_seconds: 75

    # Рёв на 5 уровне
    roar_radius: 5
    roar_fear_seconds: 5

    # Партиклы при срабатывании берсерка (отдельная анимация по уровню)
    particles:
      enabled: true
      duration_ticks: 32

# --- base resources ---
base_resources:
  money_per_point: 0.5
  points: 0
  by_type:
    stone: 0
    coal: 0
    iron: 0
    diamond: 0

# --- wall upgrade (builder) ---
wall_upgrade:
  enabled: true
  max_level: 5

  # ✅ материалы по уровням
  levels:
    l1: OAK_PLANKS
    l2: SPRUCE_PLANKS
    l3: COBBLESTONE
    l4: STONE
    l5: STONE_BRICKS

  # ✅ скорость апгрейда
  tick_period_ticks: 20
  blocks_per_tick_base: 1
  blocks_per_tick_per_builder_level: 1

  # ✅ цена за 1 блок (в очках базы)
  points_per_block: 15

  # ✅ цена за 1 блок по уровню (приоритетнее points_per_block)
  # l2 = апгрейд на 2 уровень, l3 = на 3, и т.д.
  points_per_block_by_level:
    l2: 15
    l3: 25
    l4: 40
    l5: 60

  # ✅ скан по Y относительно центра базы (чтобы не апгрейдить всё подряд по миру)
  scan_y_min_offset: -5
  scan_y_max_offset: 15
